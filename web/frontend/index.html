<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Ensures that the UI is properly scaled in the Shopify Mobile app -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module">
      if (!import.meta.env || !import.meta.env.PROD) {
        // Because the base HTML is rendered in the server side, we need to manually embed the code to enable HMR in our
        // code, so that the vite server is properly enabled to run HMR
        const script = document.createElement('script');
        script.setAttribute('type', "module");
        script.setAttribute('src', "./dev_embed.js");
        document.getElementsByTagName('head')[0].append(script);
      }
    </script>

    <meta name="shopify-api-key" content="7ba86ce7385ed8196401acf3817d861e" />
    <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
    <script>
      // Debug informacije za App Bridge
      console.log("üîç URL trenutne stranice:", window.location.href);
      console.log("üîç URL parametri:", new URLSearchParams(window.location.search).toString());
      console.log("üîç Document referrer:", document.referrer);
      
      // ƒåekaj da se App Bridge uƒçita
      window.addEventListener('load', function() {
        setTimeout(() => {
          console.log("üîç Shopify global postoji?", typeof window.shopify !== 'undefined');
          if (typeof window.shopify !== 'undefined') {
            console.log("üîç Shopify object:", window.shopify);
          }
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="app"><!--index.jsx injects App.jsx here--></div>
    <script type="module" src="/index.jsx"></script>
  </body>
</html>
